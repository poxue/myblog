      <div class="post-content">
        <p>第一次去到北屯的costco用他們的加油站，感覺是很不錯用的，也買了很多東西，下次去要記得買漱口水它一次給三鑵，應該可以用很久不會像以前一樣1個月就沒了，而且驚訝的發現沒有賣刮鬍泡原本想說用完就去那邊買結果沒有，很期待它們的咖啡喝起來怎麼樣，我的畫作開始有一些粉絲了開心。</p>
